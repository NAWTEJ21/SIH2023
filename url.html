<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLAINT PORTAL|REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="url">
    <form action="">
            <label for="spamac">Spam Account:</label><br>
           <input type="url" name="spamac" id="spamac" 
           placeholder="Spam URL " required autofocus> <br><br>
           <label for="orgac">Original Account:</label><br>
           <input type="url" name="orgac" id="orgac" 
           placeholder="Original URL(Optional)" required autofocus> <br> <br>
           <label for="issue">Report Issue For:</label><br>
           <p class="issues"><pre>
         DEFAMATION<input type="checkbox" name="issue" id="issue" >
         HARRASSING<input type="checkbox" name="issue" id="issue">
         BLACKMAILING <input type="checkbox" name="issue" id="issue">
         TROLLING<input type="checkbox" name="issue" id="issue">
         MONETARY FRAUD <input type="checkbox" name="issue" id="issue">
         HONEY TRAP <input type="checkbox" name="issue" id="issue">
         MONEY LAUNDERING <input type="checkbox" name="issue" id="issue">
         CHILD ABUSE <input type="checkbox" name="issue" id="issue">
         OTHER<input type="checkbox" name="issue" id="issue">Specify:<input type="text" autofocus></pre></p>
    </form>
    </section>
    <section id="fsubmit">
        <button type="submit">Register Your Complaint</button><br><br><br>
        <button type="reset">Reset</button>
    </section>
    
</body>
</html>
